<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="result_calculation">
        <input type="text" class="calculation" value="" placeholder="Введите вычисление">
        <div class="result">Результат</div>
    </div>
    <div class="divider"></div>
    <ul class="calculator-items">
        <li class="calculator-item red-button" id="clear">C</li>
        <li class="calculator-item green-color-symbol mark" id="parentheses">()</li>
        <li class="calculator-item green-color-symbol mark" id="percent">%</li>
        <li class="calculator-item green-color-symbol mark" id="divide">/</li>
        <li class="calculator-item number" id="7">7</li>
        <li class="calculator-item number" id="8">8</li>
        <li class="calculator-item number" id="9">9</li>
        <li class="calculator-item green-color-symbol mark" id="multiply">*</li>
        <li class="calculator-item number" id="4">4</li>
        <li class="calculator-item number" id="5">5</li>
        <li class="calculator-item number" id="6">6</li>
        <li class="calculator-item green-color-symbol mark" id="subtract">-</li>
        <li class="calculator-item number" id="1">1</li>
        <li class="calculator-item number" id="2">2</li>
        <li class="calculator-item number" id="3">3</li>
        <li class="calculator-item green-color-symbol mark" id="add">+</li>
        <li class="calculator-item mark" id="plus-minus">+/-</li>
        <li class="calculator-item number" id="0">0</li>
        <li class="calculator-item mark" id="decimal">.</li>
        <li class="calculator-item green-button mark" id="equals">=</li>
    </ul>
</div>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/helpers.js"></script>
<script type="module" src="scripts/compute.js"></script>
</body>
</html>
