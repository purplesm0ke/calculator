<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="result_calculation">
        <div class="calculation">2+7</div>
        <div class="result">9</div>
    </div>
    <div class="divider"></div>
    <ul class="calculator-items">
        <li class="calculator-item red-button">C</li>
        <li class="calculator-item green-color-symbol">()</li>
        <li class="calculator-item green-color-symbol">%</li>
        <li class="calculator-item green-color-symbol">/</li>
        <li class="calculator-item">7</li>
        <li class="calculator-item">8</li>
        <li class="calculator-item">9</li>
        <li class="calculator-item green-color-symbol">*</li>
        <li class="calculator-item">4</li>
        <li class="calculator-item">5</li>
        <li class="calculator-item">6</li>
        <li class="calculator-item green-color-symbol">-</li>
        <li class="calculator-item">1</li>
        <li class="calculator-item">2</li>
        <li class="calculator-item">3</li>
        <li class="calculator-item green-color-symbol">+</li>
        <li class="calculator-item">+/-</li>
        <li class="calculator-item">0</li>
        <li class="calculator-item">.</li>
        <li class="calculator-item green-button">=</li>
    </ul>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
